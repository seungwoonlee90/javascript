<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reverseChar(x) {
        if (x == "") {
          return "글자를 입력해주세요!";
        }
        return x.split("").reverse().join("");
      }

      console.log(reverseChar("hello"));
    </script>
  </body>
</html>
