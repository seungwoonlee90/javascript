<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [10, 11, 9, 2, 3, 6, 5, 4];
      let b = [];

      function main(a) {
        while (a) {
          if (a == "") {
            break;
          }
          let c = Math.min.apply(null, a);
          b.push(c);
          a.splice(a.indexOf(c), 1);
        }
        return b;
      }

      console.log(main(a));
    </script>
  </body>
</html>
