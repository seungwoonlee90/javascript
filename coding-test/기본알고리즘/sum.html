<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function allSum(x) {
        let y = 0;
        for (i in x.split("")) {
          if (i % 2 == 1) {
            z = parseInt(x.split("")[i]);
            y += z;
            console.log(i, z, y);
          }
        }
        return y;
      }
      console.log(allSum("1459412"));
    </script>
  </body>
</html>
